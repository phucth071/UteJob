<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>UTEJOB Login</title>

	<!-- Custom fonts for this template-->
	<link href="/assets-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" type="text/css">

	<!-- Custom styles for this template-->
	<link href="/assets-admin/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-success">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6">
								<img src="/assets-admin/img/awoo.jpg" width="100%">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<form class="user" th:action="@{~/company/signup-company}" method="post"
										enctype="multipart/form-data" th:object="${company}">
										<th:block th:if="${session.msg}">
											<div class="alert alert-primary" role="alert">[[${session.msg}]]</div>
											<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
										</th:block>
										<div class="form-group">
											<input type="text" class="form-control form-control-user" id="user_id"
												name="user_id" th:field="*{user_id}">
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-user" id="company_name"
												name="company_name" th:field="*{company_name}"
												placeholder="Enter Company name...">
										</div>
										<div class="form-group">
											<input type="text" class="form-control form-control-user" id="industry"
												name="industry" th:field="*{industry}" placeholder="Password">
										</div>
										<script type="text/javascript">
											function chooseFile(fileInput) {
												if (fileInput.files && fileInput.files[0]) {
													var reader = new FileReader();
													reader.onload = function (e) {
														$('#avatar').attr('src', e.target.result);
													}
													reader.readAsDataURL(fileInput.fiels[0]);
												}
											}
										</script>

										<img id="avatar"
											th:src="${company.avatar != null ? '/admin/company/images/' + company.avatar : '/assets-admin/img/undraw_profile.svg'}"
											width="50" class="img-fluid" alt="">
										<div class="mb-3">
											<label for="imageFile" class="form-label">Avatar:</label>
											<input type="file" class="form-control-file" id="imageFile" name="imageFile"
												aria-describedby="imageFile" placeholder="Avatar"
												onchange="chooseFile(this)">
											<div th:if="${#fields.hasErrors('avatar')}" id="imageFileid"
												class="form-text text-muted">
												<span>Field errors</span>
											</div>
										</div>
										<button type="submit" class="btn btn-primary btn-user btn-block">
											Đăng ký
										</button>
										<!--<a href="index.html" class="btn btn-google btn-user btn-block">
											<i class="fab fa-google fa-fw"></i> Login with Google
										</a>
										<a href="index.html" class="btn btn-facebook btn-user btn-block">
											<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
										</a>-->
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/assets-admin/vendor/jquery/jquery.min.js"></script>
	<script src="/assets-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/assets-admin/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/assets-admin/js/sb-admin-2.min.js"></script>
</body>

</html>
