<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<head>
    <title>Review</title>
    <script th:inline="javascript">
        function showConfirm() {
            var confirmation = confirm("Bạn có muốn thực hiện hành động này không?");
            return confirmation;
        }
        function validateForm() {
            var formInputs = document.querySelectorAll('input, select, textarea');
            var isValid = true;

            formInputs.forEach(function (input) {
                if (input.required && !input.value.trim()) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                alert('Vui lòng điền đầy đủ thông tin');
            }

            return isValid;
        }
    </script>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form th:action="@{/student/reviews/create}" method="post" onsubmit="return validateForm()">
                    <!-- Assuming you have a model attribute 'applicationId' to provide the current application ID -->
                    <input type="hidden" name="applicationId" th:value="${applicationId}" />
                    
                    <div class="form-group">
                        <label for="comment">Bình luận :</label>
                        <textarea class="form-control" id="comment" name="comment" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="rating">Đánh giá :</label>
                        <input type="number" class="form-control" id="rating" name="rating" required />
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="return showConfirm()">
                        Tạo Review
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
