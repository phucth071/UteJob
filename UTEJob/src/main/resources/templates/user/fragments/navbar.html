<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<div th:fragment="navbar">
		<!-- Navbar Start -->
		<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
			<a th:href="@{~/}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
				<h1 class="m-0 text-primary">JobEntry</h1>
			</a>
			<button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
				data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a href="@{/~}" class="nav-item nav-link active">Home</a>
					<a sec:authorize="isAnonymous()" th:href="@{~/login}" class="nav-item nav-link">Login</a>
					<a sec:authorize="isAuthenticated()" th:href="@{~/logout}" class="nav-item nav-link">Logout</a>
				</div>
				<a sec:authorize="hasAnyAuthority('GUEST')" th:href="@{~/company/signup-company}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Trở thành nhà tuyển dụng
					<i class="fa fa-arrow-right ms-3"></i></a>
				<a sec:authorize="hasAnyAuthority('GUEST')" th:href="@{~/}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Bắt đầu ứng tuyển
					<i class="fa fa-arrow-right ms-3"></i></a>
			</div>
		</nav>
		<!-- Navbar End -->
	</div>
</body>

</html>
